language: node_js

matrix:
  fast_finish: true
  include:
  - node_js: stable
  - node_js: 6
  - node_js: 7
  - node_js: 8
  - node_js: 9
  - node_js: 10
  - node_js: 11
  allow_failures:
  - node_js: 6
  - node_js: 7
  - node_js: 8
  - node_js: 9
  - node_js: 10
  - node_js: 11

before_script: 
  - npm update
  - npm audit fix

after_success: npm run coverage

before_deploy:
  - npm --no-git-tag-version version 1.0.$TRAVIS_BUILD_NUMBER
  - npm run build

deploy:
  provider: npm
  email: chris@cns.me.uk
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
    node_js: stable
